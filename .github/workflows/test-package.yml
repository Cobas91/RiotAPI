name: Test with Maven
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    environment: Test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Run Maven test
        run: mvn test
        env:
          GITHUB_TOKEN: ${{ secrets.PACKAGE_DEPLOY_TOKEN }}
          RIOT_API_TOKEN: ${{secrets.RIOT_API_TOKEN}}